<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <h1>Application météo</h1>

        <div class="bloc_image_info">
            <div class="image">
                <img src="./ressources/jour/01d.svg" alt="logo du temps qu'il fait" class="image_logo">
            </div>
            <div class="bloc_info">
                <p class="temps">Couvert</p>
                <p class="temperature">15°</p>
                <p class="localisation">Europe/Paris</p>
            </div>
        </div>

        <div class="bloc_prevision">
            <div class="prevision_heure">
                <p class="heure">12h</p>
                <p class="tempe">15°</p>
            </div>
            <div class="prevision_heure">
                <p class="heure">b</p>
                <p class="tempe">2</p>
            </div>
            <div class="prevision_heure">
                <p class="heure">c</p>
                <p class="tempe">3</p>
            </div>
            <div class="prevision_heure">
                <p class="heure">d</p>
                <p class="tempe">4</p>
            </div>
            <div class="prevision_heure">
                <p class="heure">e</p>
                <p class="tempe">5</p>
            </div>
            <div class="prevision_heure">
                <p class="heure">f</p>
                <p class="tempe">6</p>
            </div>
            <div class="prevision_heure">
                <p class="heure">g</p>
                <p class="tempe">7</p>
            </div>
        </div>

        <div class="bloc_semaine_pro">
            <div class="jour_semaine_pro">
                <p class="jour">mer</p>
                <p class="temp_semaine_pro"></p>
            </div>
            <div class="jour_semaine_pro">
                <p class="jour">jeu</p>
                <p class="temp_semaine_pro"></p>
            </div>
            <div class="jour_semaine_pro">
                <p class="jour"></p>
                <p class="temp_semaine_pro"></p>
            </div>
            <div class="jour_semaine_pro">
                <p class="jour"></p>
                <p class="temp_semaine_pro"></p>
            </div>
            <div class="jour_semaine_pro">
                <p class="jour"></p>
                <p class="temp_semaine_pro"></p>
            </div>
            <div class="jour_semaine_pro">
                <p class="jour"></p>
                <p class="temp_semaine_pro"></p>
            </div>
            <div class="jour_semaine_pro">
                <p class="jour"></p>
                <p class="temp_semaine_pro"></p>
            </div>
            <div class="jour_semaine_pro">
                <p class="jour"></p>
                <p class="temp_semaine_pro"></p>
            </div>
        </div>

    </div>
 
   
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
